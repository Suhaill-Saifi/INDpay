<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link href="{{url_for('static' ,filename='css/style.css')}}" rel="stylesheet">

  </head>

  <body style="background-image: url('/static/images/cover.png'); background-size: cover; ">

    <div class="login-box">
      
      <form ACTION="" method="POST">
        <span id="ms">{% include 'includes/_messages.html' %}</span>
        <div class="user-box">

          <input type="text" name="username" placeholder="" required="required" autofocus="autofocus" value={{request.form.username}}>
          <label for="inputUsername">Username</label>
        </div>
        <div class="user-box">
          <input type="password"  name="password"  placeholder="" required="required" autofocus="autofocus" value={{request.form.password}}>
          <label for="inputPassword">Password</label>
        </div><center>
          <button class="btn">
            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
            </svg>

            <span class="text">LOGIN</span>
        </button>
        </center>

        <a href="/register" id="a-register">Don't have an account? Registeer now</a>
      </br>
        <a href="/" id="a-home">Home page</a>


      </form>
    </div>
  </body>

</html>
